<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Single Scene Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
  </style>
</head>
<body>

<a-scene embedded>
  <!-- Preload assets -->
  <a-assets>
    <img id="scene1Img" src="assets/scenes/01/scene01.jpg">
  </a-assets>

  <!-- Sky for scene -->
  <a-sky id="sky" src="#scene1Img" rotation="0 -90 0"></a-sky>

  <!-- Navigation button -->
  <a-entity id="btnNext" position="0 1.5 -2">
    <a-plane width="0.6" height="0.3" color="#fff" material="shader: flat; opacity: 0.9"></a-plane>
    <a-text value="Next" color="#000" align="center" position="0 0 0.01" width="1.5"></a-text>
  </a-entity>

  <!-- Camera + cursor -->
  <a-entity camera look-controls position="0 1.6 0">
    <a-cursor fuse="true" fuse-timeout="1200" color="#333"></a-cursor>
  </a-entity>

  <script>
    // Wait until DOM is ready
    window.addEventListener('load', () => {
      const btnNext = document.getElementById('btnNext');
      const sky = document.getElementById('sky');

      btnNext.addEventListener('click', () => {
        // Example action: rotate sky 180Â° for demonstration
        sky.setAttribute('rotation', '0 90 0');
        alert('Next button clicked!'); // placeholder for scene change
      });
    });
  </script>

</a-scene>

</body>
</html>
